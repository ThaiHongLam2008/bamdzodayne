<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poetsen+One&display=swap");@import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Passion+One:wght@400;700;900&family=Poetsen+One&display=swap");
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.popup {
    display: none; /* Ẩn popup theo mặc định */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Bóng tối bao phủ toàn bộ trang */
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.popup.show {
    display: flex;
    opacity: 1;
}

.popup-content {
    background: #fbdaff;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    position: relative;
    max-width: 400px;
    margin: auto;
}

.sticker {
    width: 100px;
    display: block;
    margin: 0 auto 20px;
}

.welcome-title {
    font-size: 30px;
    font-weight: bold;
    font-family: "Poetsen One", sans-serif;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    background-color: red;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
}

.container {
    display: none; /* Ẩn nội dung chính khi popup hiển thị */
}

.container.show {
    display: block; /* Hiển thị nội dung chính sau khi popup đóng */
}


    </style>
      <div class='popup' id='welcome-popup'>
        <div class='popup-content'>
            <span class='close-btn' id='close-popup'>&#215;</span>
            <img alt='Sticker' class='sticker' src='https://media.tenor.com/-rW7zgTPkkwAAAAi/hug.gif'/>
            <p><strong class='welcome-title'>Xin chào!</strong></p>
            <p>Tui có cái này muốn nói với Minh lắm nè, nhưng trước khi đọc Minh phải trả lời mấy câu hỏi sau nhe. Bấm dzo nút đỏ để tiến tới câu hỏi nè :></p>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="container" id="main-content">
        <div>
            <h1 class="header_text">Anh có êu bé hokkk</h1>
            <h1 class="header_text">Anh có thương bé hông nè</h1>
            <h1 class="header_text">Thiệt hông</h1>
            <h1 class="header_text">Đừng có xạo nhe</h1>
            <h1 class="header_text">Yêu quá àa, bấm "Coá" đi bé có điều này muốn nói :33</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextQuestion()">Coá</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Éo</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById('welcome-popup');
            const container = document.getElementById('main-content');

            // Hiển thị popup sau 2 giây
            setTimeout(function() {
                popup.style.display = 'flex';
                setTimeout(function() {
                    popup.classList.add('show');
                }, 10); // Trì hoãn ngắn để kích hoạt hiệu ứng
            }, 500); // Hiển thị sau 2 giây

            // Đóng popup khi nhấp vào nút đóng
            document.getElementById('close-popup').onclick = function() {
                popup.classList.remove('show');
                setTimeout(function() {
                    popup.style.display = 'none';
                    container.classList.add('show'); // Hiển thị nội dung chính sau khi popup đóng
                }, 500); // Thời gian khớp với transition trong CSS
            }

            // Ẩn nội dung chính ban đầu
            container.classList.remove('show');
        });

        let currentQuestion = 0;
        const questions = document.querySelectorAll('.header_text');

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                questions[currentQuestion].style.display = 'none';
                currentQuestion++;
                questions[currentQuestion].style.display = 'block';
                updateButtonText();
            } else {
                window.location.href = "dieutoaimuonnoi.html";
            }
        }

        function updateButtonText() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            if (currentQuestion === 2 || currentQuestion === 3) {
                yesButton.textContent = 'Dạ thiệt';
                noButton.textContent = 'Xạo đó';
            } else {
                yesButton.textContent = 'Coá';
                noButton.textContent = 'Éo';
            }
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }

        window.onload = function() {
            for (let i = 1; i < questions.length; i++) {
                questions[i].style.display = 'none';
            }
        }
    </script>
</body>
</html>
